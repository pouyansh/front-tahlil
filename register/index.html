<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<title>صفحه شخصی </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="topmenu">
				<div class="container">
					<div class="topPhoto">
						<img src="images/parsa.jpg">
					</div>
					<div class="topmenuelements">
						<a href="http://google.com" class="name"> پارسا مرسل </a>
					</div>
					<div class="topmenudate">
						<a href="#">خروج</a>
					</div>
					<div class="logo"> <img src="images/logo.jpg"></div>
				</div>
			</div>
		</div>
		<div class="mainPage">
			<div class="wrapper"></div>
			<div class="formm">
				<form>
					<h2>مشخصات</h2>
					<div class="controls">
						<input type="text" id="name" class="floatlabel" placeholder="نام">
					</div>

					<div class="controls">
						<input type="text" id="lastname" class="floatlabel" placeholder="نام خانوادگی">
					</div>

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="sex" class="floatlabel">
							<option value="blank"> جنسیت </option>
							<option value="male">مرد</option>
							<option value="female">زن</option>
							<option value="other">سایر</option>
						</select>
					</div>

					<div class="controls">
						<input type="number" id="age" class="floatlabel" placeholder="سن">
					</div>

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="education" class="floatlabel" onchange="eduChanged()">
							<option value="blank"> میزان تحصیلات </option>
							<option value="nothing">-</option>
							<option value="diploma">دیپلم و فوق دیپلم</option>
							<option value="bachelor">لیسانس</option>
							<option value="master">فوق لیسانس</option>
							<option value="phd">دکتری و بالاتر</option>
						</select>
					</div>

					<div class="educontrols">
						<input type="text" id="fieldOfEducation" class="floatlabel" placeholder="رشته تحصیلی">
					</div>
					
					<div class="controls">
						<input type="number" id="nationalId" class="NID" placeholder="کد ملی">
					</div>

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="city" class="floatlabel">
							<option value="blank">شهر محل سکونت</option>
							<option value="Tehran">تهران</option>
							<option value="Mashad">مشهد</option>
							<option value="Esfehan">اصفهان</option>
							<option value="Tabriz">تبریز</option>
							<option value="Shiraz">شیراز</option>
						</select>
					</div>

					<div class="controls">
						<input type="text" id="addr" class="floatlabel" placeholder="آدرس">
					</div>

					<div class="controls">
						<input type="email" id="email" class="floatlabel" placeholder="ایمیل">
					</div>
					
					<div class="controls">
						<input type="tel" id="tel" class="floatlabel" placeholder="تلفن">
					</div>
					
					<h2> توانایی‌ها </h2>
					<div class="controlsAbility">
						<select id="candidate" class="floatlabel">
							<option value="blank"></option>
							<option value="رانندگی">رانندگی</option>
							<option value="حسابداری">حسابداری</option>
							<option value="آموزش">آموزش</option>
						</select>
	    				<button id="add" onclick="addItem()"><h3>+</h3></button>
						<ul id="dynamiclist"></ul>
						<br><br>
					</div>

					<h2> زمان‌بندی هفتگی</h2>
					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="typeOfParticipation" class="floatlabel" onchange="participation()">
							<option value="blank">نوع همکاری</option>
							<option value="inOffice10">حضوری، کمتر از ۱۰ ساعت در هفته</option>
							<option value="inOffice20">حضوری، بین ۱۰ تا ۲۰ ساعت در هفته</option>
							<option value="inOffice30">حضوری، بین ۲۰ تا ۳۰ ساعت در هفته</option>
							<option value="inOfficemore">حضوری، بیش از ۳۰ ساعت در هفته</option>
							<option value="atHome">دورکاری</option>
						</select>
					</div>
					<table id="tab">
						<thead>
							<th></th>
							<th> 8-10 </th>
							<th> 10-12 </th>
							<th> 12-15 </th>
							<th> 15-17 </th>
						</thead>
						<tbody>
							<tr>
								<td>شنبه</td>
								<td> <span id="11" onclick="week(11)"></span> </td>
								<td> <span id="12" onclick="week(12)"></span> </td>
								<td> <span id="13" onclick="week(13)"></span> </td>
								<td> <span id="14" onclick="week(14)"></span> </td>
							</tr>
							<tr>
								<td>یکشنبه</td>
								<td> <span id="21" onclick="week(21)"></span> </td>
								<td> <span id="22" onclick="week(22)"></span> </td>
								<td> <span id="23" onclick="week(23)"></span> </td>
								<td> <span id="24" onclick="week(24)"></span> </td>
							</tr>
							<tr>
								<td>دوشنبه</td>
								<td> <span id="31" onclick="week(31)"></span> </td>
								<td> <span id="32" onclick="week(32)"></span> </td>
								<td> <span id="33" onclick="week(33)"></span> </td>
								<td> <span id="34" onclick="week(34)"></span> </td>
							</tr>
							<tr>
								<td>سه‌شنبه</td>
								<td> <span id="41" onclick="week(41)"></span> </td>
								<td> <span id="42" onclick="week(42)"></span> </td>
								<td> <span id="43" onclick="week(43)"></span> </td>
								<td> <span id="44" onclick="week(44)"></span> </td>
							</tr>
							<tr>
								<td>چهارشنبه</td>
								<td> <span id="51" onclick="week(51)"></span> </td>
								<td> <span id="52" onclick="week(52)"></span> </td>
								<td> <span id="53" onclick="week(53)"></span> </td>
								<td> <span id="54" onclick="week(54)"></span> </td>
							</tr>
							<tr>
								<td>پنجشنبه</td>
								<td> <span id="61" onclick="week(61)"></span> </td>
								<td> <span id="62" onclick="week(62)"></span> </td>
								<td> <span id="63" onclick="week(63)"></span> </td>
								<td> <span id="64" onclick="week(64)"></span> </td>
							</tr>
							<tr>
								<td> جمعه </td>
								<td> <span id="71" onclick="week(71)"></span> </td>
								<td> <span id="72" onclick="week(72)"></span> </td>
								<td> <span id="73" onclick="week(73)"></span> </td>
								<td> <span id="74" onclick="week(74)"></span> </td>
							</tr>
						</tbody>
					</table>
					
					<h2>بیشتر...</h2>
					<div class="controls">
					<textarea id="cm" class="floatlabel" placeholder="نظر شما"></textarea>
					</div>
					
					<div class="controls">
						<input type="checkbox" id="checkbox" class="checkbox">
						<label for="checkbox"><span></span>قوانین را قبول دارم</label>
					</div>
					
					<button>ثبت</button>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="addr">
					<h4> خیابان آزادی، بلوار اکبری، خیابان قاسمی، پلاک ۳۶، واحد ۲ </h4>
					<h4>تلفن: ۰۲۱۸۸۳۴۲۸۹۱</h4>
				</div>
			</div>
			<div class="copy">
				<h4>کپی‌رایت رعایت شود.</h4>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
