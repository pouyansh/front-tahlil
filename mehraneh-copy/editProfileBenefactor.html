<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<title>ویرایش پروفایل</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/editProfileBenefactor.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="topmenu" id="topmenu">
				
			</div>
		</div>
		<div class="mainPage">
			<div class="wrapper"></div>
			<div id="test">
				<div class="wrappers">
			
					<form class="login">
						<button id="button2" class="exit1" onclick="popdown()">x</button>
						<p class="title">ورود</p>
						<p>
							<input type="text" placeholder="نام کاربری" class="login-text">
							<i class="ion-person"></i>
						</p>
						<p>
							<input type="password" placeholder="رمز عبور" class="login-text">
							<i class="ion-ios-locked"></i>
						</p>
						<div class="enter"><button>ورود</button></div>
						<button class="forget">فراموشی رمز عبور</button>
						
						<p> اگر هنوز حساب کاربری برای خود ایجاد نکرده‌اید، </p> <button class="reg" id="buttonreg" onclick="popupregister()">ثبت نام</button> <p>کنید</p>
					</form>
				</div>
			</div>
			<div id="testreg">
				<div class="wrappers">
					<form class="register">
						<button id="buttonreg2" class="exit" onclick="popdownregister()">x</button>
						<p class="title">ثبت نام</p>
						<div class="enter"><a href="registerBenefactor.html">نیکوکار</a></div>
						<div class="enter"><a href="registerOrganization.html">موسسه</a></div>
					</form>
				</div>
			</div>
			<div class="nav" id="nav"></div>
			<div class="formm">
				<form>
					<h2>مشخصات</h2>
					<div class="controls">
						<input type="text" id="name" class="floatlabel" placeholder="نام">
						<label>نام</label>
					</div>

					<div class="controls">
						<input type="text" id="lastname" class="floatlabel" placeholder="نام خانوادگی">
						<label>نام خانوادگی</label>
					</div>
					
					<div class="controls">
						<input type="text" id="nickname" class="floatlabel" placeholder="نام مستعار">
						<label>نام مستعار</label>
					</div>

					<div class="controls">
						<input type="password" id="pass1" class="floatlabel" placeholder="کلمه عبور">
					</div>
					<div class="controls">
						<input type="password" id="pass۲" class="floatlabel" placeholder="تکرار کلمه عبور">
					</div>

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="sex" class="floatlabel">
							<option value="blank"> جنسیت </option>
							<option value="male">مرد</option>
							<option value="female">زن</option>
							<option value="other">سایر</option>
						</select>
						<label>جنسیت</label>
					</div>

					<div class="controls">
						<h3 id="birthday">تاریخ تولد</h3>
						<input type="number" id="date" class="birthday" placeholder="روز">
						<input type="number" id="month" class="birthday" placeholder="ماه">
						<input type="number" id="year" class="birthday" placeholder="سال">
					</div>

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="education" class="floatlabel" onchange="eduChanged()">
							<option value="blank"> میزان تحصیلات </option>
							<option value="nothing">-</option>
							<option value="diploma">دیپلم و فوق دیپلم</option>
							<option value="bachelor">لیسانس</option>
							<option value="master">فوق لیسانس</option>
							<option value="phd">دکتری و بالاتر</option>
						</select>
						<label>تحصیلات</label>
					</div>

					<div class="educontrols">
						<input type="text" id="fieldOfEducation" class="floatlabel" placeholder="رشته تحصیلی">
						<label>رشته تحصیلی</label>
					</div>
					
					<div class="controls">
						<input type="number" id="nationalId" class="NID" placeholder="کد ملی">
						<label>کد ملی</label>
					</div>

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="city" class="floatlabel">
							<option value="blank">شهر محل سکونت</option>
						</select>
						<label>شهر</label>
					</div>

					<div class="controls">
						<input type="text" id="addr" class="floatlabel" placeholder="آدرس">
						<label>آدرس</label>
					</div>

					<div class="controls">
						<input type="email" id="email" class="floatlabel" placeholder="ایمیل">
						<label>ایمیل</label>
					</div>
					
					<div class="controls">
						<input type="tel" id="tel" class="floatlabel" placeholder="تلفن">
						<label>تلفن</label>
					</div>
					<div class="controls">
						<h4 style="display: inline; margin-left: 10px;"> عکس </h4>
						<input type="file" id="photo">
					</div>
					
					<h2> توانایی‌ها </h2>
					<div class="controlsAbility">
						<select id="candidate" class="floatlabel">
							<option value="blank"></option>
						</select>
	    				<button id="add" onclick="addItem()"><h3>+</h3></button>
						<ul id="dynamiclist"></ul>
					</div>

					<h2> زمان‌بندی هفتگی</h2>
					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="typeOfParticipation" class="floatlabel" onchange="participation()">
							<option value="blank"></option>
							<option value="inOffice10">حضوری، کمتر از ۱۰ ساعت در هفته</option>
							<option value="inOffice20">حضوری، بین ۱۰ تا ۲۰ ساعت در هفته</option>
							<option value="inOffice30">حضوری، بین ۲۰ تا ۳۰ ساعت در هفته</option>
							<option value="inOfficemore">حضوری، بیش از ۳۰ ساعت در هفته</option>
							<option value="atHome">دورکاری</option>
						</select>
					</div>
					<table id="tab">
						
					</table>
					
					<h2>بیشتر...</h2>
					<div class="controls">
					<textarea id="cm" class="floatlabel" placeholder="نظر شما"></textarea>
					</div>
					
					<button>ثبت تغییرات</button>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="addr">
					<h4> خیابان آزادی، بلوار اکبری، خیابان قاسمی، پلاک ۳۶، واحد ۲ </h4>
					<h4>تلفن: ۰۲۱۸۸۳۴۲۸۹۱</h4>
				</div>
			</div>
			<div class="copy">
				<h4>کپی‌رایت رعایت شود.</h4>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/editProfileBenefactor.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
