<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<title>ثبت پروژه جدید </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/submitProject.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="topmenu">
				<div class="container">
					<div class="topPhoto">
						<img src="images/parsa.jpg">
					</div>
					<div class="topmenuelements">
						<a href="http://google.com" class="name"> پارسا مرسل </a>
					</div>
					<div class="topmenudate">
						<a href="#">خروج</a>
					</div>
					<div class="logo"> <img src="images/logo.jpg"></div>
				</div>
			</div>
		</div>
		<div class="mainPage">
			<div class="wrapper"></div>
			<div class="formm">
				<form>
					<h2>مشخصات</h2>
					<div class="controls">
						<input type="text" id="projectname" class="floatlabel" placeholder="نام پروژه">
					</div>
					
					<div class="controls">
						<input type="text" id="budget" class="floatlabel" placeholder="مبلغ مورد نیاز جهت تکمیل پروژه (تومان)">
					</div>
	

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="city" class="floatlabel">
							<option value="blank">شهر</option>
							
						</select>
					</div>

		
					<div class="controls">
						<textarea id="cm" class="floatlabel" placeholder="توضیحات مربوط به پروژه"></textarea>
					</div>
					
					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="way" class="floatlabel" onchange="changed()">
							<option value="blank">نحوه پرداخت</option>
							<option value="card">به شماره کارت بانکی</option>
							<option value="account">به شماره حساب</option>
						</select>
					</div>
					
					<div class="controls">
						<input type="number" id="cardNum" class="floatlabel" placeholder="شماره کارت بانکی" style="display: none">
					</div>
					
					<div class="controls">
						<input type="number" id="accNum" class="floatlabel" placeholder="شماره حساب بانکی" style="display: none">
					</div>

					<h2>زمینه کار پروژه</h2>
					<div class="controlsAbility">
						<select id="candidate" class="floatlabel">
							<option value="blank"></option>
							<option value="رانندگی">کودکان کار</option>
							<option value="حسابداری">زنان سرپرست خانوار</option>
							<option value="آموزش">آموزش</option>
							<option value="سالمندان">سالمندان</option>
						</select>
	    				<button id="add" onclick="addItem()"><h3>+</h3></button>
						<ul id="dynamiclist"></ul>
					</div>
					
					<div class="controls">
						<input type="checkbox" id="checkbox" class="checkbox">
						<label for="checkbox"><span></span>قوانین را قبول دارم</label>
					</div>
					
					<button>ثبت</button>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="addr">
					<h4> خیابان آزادی، بلوار اکبری، خیابان قاسمی، پلاک ۳۶، واحد ۲ </h4>
					<h4>تلفن: ۰۲۱۸۸۳۴۲۸۹۱</h4>
				</div>
			</div>
			<div class="copy">
				<h4>کپی‌رایت رعایت شود.</h4>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/submitProject.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
