<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<title>ثبت پروژه جدید </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/submitProject.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="topmenu" id="topmenu">
				
			</div>
		</div>
		<div class="mainPage">
			<div class="wrapper"></div>
			<div id="test">
				<div class="wrappers">
			
					<form class="login">
						<button id="button2" class="exit1" onclick="popdown()">x</button>
						<p class="title">ورود</p>
						<p>
							<input type="text" placeholder="نام کاربری" class="login-text">
							<i class="ion-person"></i>
						</p>
						<p>
							<input type="password" placeholder="رمز عبور" class="login-text">
							<i class="ion-ios-locked"></i>
						</p>
						<div class="enter"><button>ورود</button></div>
						<button class="forget">فراموشی رمز عبور</button>
						
						<p> اگر هنوز حساب کاربری برای خود ایجاد نکرده‌اید، </p> <button class="reg" id="buttonreg" onclick="popupregister()">ثبت نام</button> <p>کنید</p>
					</form>
				</div>
			</div>
			<div id="testreg">
				<div class="wrappers">
					<form class="register">
						<button id="buttonreg2" class="exit" onclick="popdownregister()">x</button>
						<p class="title">ثبت نام</p>
						<div class="enter"><a href="registerBenefactor.html">نیکوکار</a></div>
						<div class="enter"><a href="registerOrganization.html">موسسه</a></div>
					</form>
				</div>
			</div>
			<div class="nav" id="nav"></div>
			<div class="formm">
				<form>
					<h2>مشخصات</h2>
					<div class="controls">
						<input type="text" id="projectname" class="floatlabel" placeholder="نام پروژه">
					</div>
					
					<div class="controls">
						<input type="text" id="budget" class="floatlabel" placeholder="مبلغ مورد نیاز جهت تکمیل پروژه (تومان)">
					</div>
	

					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="city" class="floatlabel">
							<option value="blank">شهر</option>
							
						</select>
					</div>

		
					<div class="controls">
						<textarea id="cm" class="floatlabel" placeholder="توضیحات مربوط به پروژه"></textarea>
					</div>
					
					<div class="controls">
						<i class="ion-navicon"></i>
						<select id="way" class="floatlabel" onchange="changed()">
							<option value="blank">نحوه پرداخت</option>
							<option value="card">به شماره کارت بانکی</option>
							<option value="account">به شماره حساب</option>
						</select>
					</div>
					
					<div class="controls">
						<input type="number" id="cardNum" class="floatlabel" placeholder="شماره کارت بانکی" style="display: none">
					</div>
					
					<div class="controls">
						<input type="number" id="accNum" class="floatlabel" placeholder="شماره حساب بانکی" style="display: none">
					</div>

					<h2>زمینه کار پروژه</h2>
					<div class="controlsAbility">
						<select id="candidate" class="floatlabel">
							<option value="blank"></option>
							<option value="رانندگی">کودکان کار</option>
							<option value="حسابداری">زنان سرپرست خانوار</option>
							<option value="آموزش">آموزش</option>
							<option value="سالمندان">سالمندان</option>
						</select>
	    				<button id="add" onclick="addItem()"><h3>+</h3></button>
						<ul id="dynamiclist"></ul>
					</div>
					
					<div class="controls">
						<input type="checkbox" id="checkbox" class="checkbox">
						<label for="checkbox"><span></span>قوانین را قبول دارم</label>
					</div>
					
					<button>ثبت</button>
				</form>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="addr">
					<h4> خیابان آزادی، بلوار اکبری، خیابان قاسمی، پلاک ۳۶، واحد ۲ </h4>
					<h4>تلفن: ۰۲۱۸۸۳۴۲۸۹۱</h4>
				</div>
			</div>
			<div class="copy">
				<h4>کپی‌رایت رعایت شود.</h4>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/submitProject.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
